<field data-validation-errors="validationErrors['title']"  data-model="item.title" data-label="title"></field>


<field data-validation-errors="validationErrors['date']"  data-type="custom" data-label="date" >


    <input   data-ng-value="item.date | date: 'yyyy-MM-dd'" class="always-focused" data-ng-model="item.date"  type="date">

</field>

<script type="text/ng-template" id="associated-type-template">

    <div class="key-value">
        <span class="key">{{'name' | translate}}</span>
        <span class="value">{{data.name}}</span>
    </div>


</script>


<associated-item-field data-template="'associated-type-template'"  data-model="item.type"  data-validation-errors="validationErrors['type']"   data-max="1"  data-select-url="/?popup=true&access_token={{$root.accessToken}}#!/assignment-type/?model=item.type" data-add-url="/?popup=true&access_token={{$root.accessToken}}#!/assignment-type/save?model=item.type" data-label="type"></associated-item-field>


<script type="text/ng-template" id="associated-person-template">

    <div class="key-value">
        <span class="key">{{'name' | translate}}</span>
        <span class="value">{{data.name}}</span>
    </div>
    <div class="key-value">
        <span class="key">{{'surname' | translate}}</span>
        <span class="value">{{data.surname}}</span>
    </div>


</script>


<associated-item-field data-template="'associated-person-template'"   data-model="item.persons"  data-validation-errors="validationErrors['persons']"     data-select-url="/?popup=true&access_token={{$root.accessToken}}#!/person/?model=item.persons" data-add-url="/?popup=true&access_token={{$root.accessToken}}#!/person/save?model=item.persons" data-label="person.plural"></associated-item-field>

<field data-type="number"  data-validation-errors="validationErrors['place']"  data-model="item.place" data-label="assignmentPlace"></field>

<field data-type="textarea"  data-validation-errors="validationErrors['description']"  data-model="item.description" data-label="description"></field>


<script type="text/ng-template" id="associated-file-template">

    <file-preview data-file="data"></file-preview>

    <field data-type="textarea" data-model="item.text" data-label="text"></field>

</script>

<associated-item-field data-template="'associated-file-template'" data-ref="attachment"  data-model="item.attachments"  data-validation-errors="validationErrors['attachments']"     data-select-url="/?popup=true&access_token={{$root.accessToken}}#!/gallery/5ad4abb023273345354c0896/files?model=item.attachments" data-add-url="/?popup=true&access_token={{$root.accessToken}}#!/gallery/5ad4abb023273345354c0896/upload?model=item.attachments" data-label="attachment.plural"></associated-item-field>

<field data-validation-errors="validationErrors['link']" data-model="item.link" data-label="assignment.link"></field>

<field   data-label="submit" data-type="submit"></field>
