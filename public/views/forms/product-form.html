
<field  data-validation-errors="$parent.validationErrors['title']" data-model="item.title" data-label="title"></field>


<field  data-validation-errors="$parent.validationErrors['description']" data-type="textarea" data-model="item.description" data-label="description"></field>



<field  data-validation-errors="$parent.validationErrors['cost']" data-model="item.cost" data-type="number" data-label="cost"></field>


<field  data-type="custom"  data-validation-errors="$parent.validationErrors['currency']"  data-label="currency">

    <select  data-ng-init="load('/api/currency/all','currencies')" data-ng-model="item.currency" data-ng-options="item as item.name for item  in currencies track by item._id"   ></select>

</field>

<field  data-validation-errors="$parent.validationErrors['stock']" data-model="item.stock" data-type="number" data-label="stock"></field>
